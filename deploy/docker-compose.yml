version: "3"

volumes:
  miniodata:
  files-pgdata:

services:

  rabbitmq:
    image: rabbitmq:3.11.7-management
    environment:
      - HOSTNAME=localhost
      - RABBITMQ_NODENAME=tapis-files
      - RABBITMQ_MNESIA_DIR=/var/lib/rabbitmq/mnesia/rabbit@tapis-files
      - RABBITMQ_PLUGINS_EXPAND_DIR=/var/lib/rabbitmq/mnesia/rabbit@tapis-files-plugins-expand
      - RABBITMQ_PID_FILE=/var/lib/rabbitmq/mnesia/rabbit@tapis-files.pid
      - RABBITMQ_FEATURE_FLAGS_FILE=/var/lib/rabbitmq/mnesia/rabbit@tapis-files-feature_flags
      - RABBITMQ_DEFAULT_USER=dev
      - RABBITMQ_DEFAULT_PASS=dev
      - RABBITMQ_DEFAULT_VHOST=dev
    ports:
      - 5672:5672
      - 15672:15672

  postgres:
    container_name: postgres
    image: postgres:11
    environment:
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DATABASE=dev
    volumes:
      - files-pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  minio:
    image: minio/minio
    ports:
      - 9000:9000
    environment:
      - MINIO_ACCESS_KEY=user
      - MINIO_SECRET_KEY=password
    volumes:
      - miniodata:/data
    command: server /data

  irods:
    container_name: irods
    image: mjstealey/irods-provider-postgres:4.2.4
    ports:
      - 1247:1247

  ssh-machine:
    container_name: ssh-machine
    build:
      context: ..
      dockerfile: ./deploy/Dockerfile.ssh-machine
    ports:
      - "2222:22"

  ssh-machine2:
    container_name: ssh2
    build:
      context: ..
      dockerfile: ./deploy/Dockerfile.ssh-machine
    ports:
      - "2223:22"
    
    
   
